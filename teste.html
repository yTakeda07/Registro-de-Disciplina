<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  height: 100vh;
  background-color: #f4f4f4;
  display: flex;
  justify-content: flex-start; /* Alinha os elementos à esquerda */
  align-items: flex-start;  /* Alinha no topo da tela */
  padding-left: 5%; /* Espaço na lateral direita */
}

.card-container {
  width: 60%; /* Ocupa 60% da largura da tela */
  display: flex;
  flex-direction: column;
  gap: 10px; /* Espaçamento entre os cards */
}

.card {
  background-color: #fff;
  border: 1px solid #ddd;
  padding: 20px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
  border-radius: 8px;
}

/* Responsividade: ajusta o layout para telas menores */
@media (max-width: 768px) {
  body {
    padding-left: 5%; /* Reduz o espaço lateral em telas pequenas */
  }
  .card-container {
    width: 90%; /* Se a tela for menor, ocupa 90% da tela */
  }
}


  </style>
</head>
<body>
  <div class="card-container">
    <!-- Aqui são 40 cards -->
    <div class="card">Card 1</div>

  </div>
</body>
</html>
