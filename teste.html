<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input com contador</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }

        .counter {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <textarea id="textInput" maxlength="200" oninput="updateCounter()"></textarea>
    <span class="counter" id="charCounter">200</span>
</div>

<script>
    function updateCounter() {
        let textInput = document.getElementById("textInput");
        let counter = document.getElementById("charCounter");
        let maxLength = textInput.getAttribute("maxlength");
        counter.textContent = maxLength - textInput.value.length;
    }
</script>

</body>
</html>
